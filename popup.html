<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-gradient">
    <div class="text-center">
      <div class="icon"><img src="icon.png" alt="Loop Icon"></div>
      <h3>YouTube Loop</h3>
      <p class="subtitle">By: <strong>FlowStateYoga</strong></p>
      
      <div class="card">
        <div class="status">
          <span id="indicator" class="status-dot inactive"></span>
          <span id="statusText" class="status-text">Loop Disabled</span>
        </div>
        <button id="toggleLoop" class="disabled">Enable Loop</button>
      </div>
      
      <div class="footer">Click to toggle looping on current video</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
